name: Atualizar Atividades Recentes

on:
  schedule:
    # Roda a cada hora no minuto 2
    - cron: '2 * * * *'
  workflow_dispatch:
    # Permite rodar manualmente pela aba Actions

jobs:
  update-readme-with-activity:
    name: Atualiza o README com as atividades recentes
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Busca as atividades recentes do GitHub
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # URL do seu feed de atividades
          feed_list: "https://github.com/raphanogueira.atom"
          
          # Máximo de itens na lista
          max_post_count: 5
          
          # Mensagem do commit
          commit_message: "chore: atualiza histórico de atividades recentes"
          
          # Caminho para o README
          readme_path: "./README.md"
          
          # ADICIONADO: Nome do marcador para encontrar no README
          comment_tag_name: "activity"
