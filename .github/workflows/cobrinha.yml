name: Atualizar Atividades Recentes

on:
  schedule:
    # Roda a cada hora no minuto 2 (conforme sua configuração)
    - cron: '2 * * * *'
  workflow_dispatch:
    # Permite rodar manualmente pela aba Actions

jobs:
  update-readme-with-activity:
    name: Atualiza o README com as atividades recentes
    runs-on: ubuntu-latest
    
    # ADICIONADO: Permissão para a Action escrever no repositório
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Busca as atividades recentes do GitHub
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # URL do seu feed de atividades do GitHub
          feed_list: "https://github.com/raphanogueira.atom"
          
          # Define o número máximo de itens na lista
          max_post_count: 5
          
          # Define a mensagem do commit que a Action fará
          commit_message: "chore: atualiza histórico de atividades recentes"
          
          # Aponta para o seu README.md
          readme_path: "./README.md"
          
          # As linhas 'committer_name' e 'committer_email' foram REMOVIDAS
